<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My table</title>
    <style>
      table {
        border: 2px solid black;
        border-collapse: collapse;
        width: 50%;
      }

      th, td {
        border: 1px solid black;
        text-align: center;
      }

      th {
        background-color: lightgray;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Президенти України</h1>
    <table>
      <tr>
        <th>Фото</th>
        <th>Ім'я</th>
        <th>Прізвище</th>
        <th>Роки правління</th>
      </tr>
      <tr>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Leonid_Kravchuk_2013-06-18.JPG/225px-Leonid_Kravchuk_2013-06-18.JPG" alt="Леонід Кравчук" height="50" widht="50"></td>
        <td>Леонід</td>
        <td>Кравчук</td>
        <td>1991-1994</td>
      </tr>
      <tr>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Leonid_Kuchma.jpg/225px-Leonid_Kuchma.jpg" alt="Леонід Кучма" height="50" widht="50"></td>
        <td>Леонід</td>
        <td>Кучма</td>

      <tr>

      </tr>
      <tr>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Viktor_Yanukovych_27_April_2010-1.jpeg/225px-Viktor_Yanukovych_27_April_2010-1.jpeg" alt="Віктор Янукович" height="50" widht="50"></td>
        <td>Віктор</td>
        <td>Янукович</td>
        <td>2010-2014</td>
      </tr>
      <tr>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Petro_Poroshenko_Senate_of_Poland.jpg/225px-Petro_Poroshenko_Senate_of_Poland.jpg" alt="Петро Порошенко" height="50" widht="50"></td>

      <tr>

        <td>Володимир</td>
        <td>Зеленський</td>
